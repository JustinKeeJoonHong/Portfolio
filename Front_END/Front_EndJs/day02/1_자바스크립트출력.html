<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 출력</title>
    <script>
      // window.alert("경고!!");
      // window( 브라우저 창이 열리자마자 시작 ) .alert(경고창을 띄우는 역할)
      window.confirm("정말 아이디를 삭제하시겠습니까?");
      console.log("오늘은 JS 시작하는 날");

      window.onload = function () {
        if (confirm("정말 아이디를 삭제할래요?")) {
          console.log("확인"); // 확인 눌렀을 때 실행
        } else {
          console.log("취소"); // 취소 눌렀을 때 실행
        }
      };
    </script>
  </head>
  <body>
    <h2>자바스크립트 출력</h2>
  </body>
</html>
