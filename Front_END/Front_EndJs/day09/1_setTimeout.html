<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTime</title>
  </head>
  <body>
    <div id="select">저를 선택해주세요</div>
    <button onclick="clearSetTime()">취소</button>
    <button onclick="clearSetInval()">취소</button>

    <script>
      const select = document.getElementById("select");

      const printSelect = () => {
        console.log(select.innerText);
      };

      const setTimePrint = setTimeout(printSelect, 3000); //3초 뒤
      const setIntvalPrint = setInterval(printSelect, 3000); //3초 마다
      /*
        setTimeout(() => {
          console.log(select.innerText);
        }, 5000); */

      const clearSetTime = () => {
        clearTimeout(setTimePrint);
      };

      const clearSetInval = () => {
        clearInterval(setIntvalPrint);
      };
    </script>
  </body>
</html>
