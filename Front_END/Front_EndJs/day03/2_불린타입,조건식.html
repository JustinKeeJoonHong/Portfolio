    <script>
        const b1 = true;
        const b2 = false;

        console.log(b1); // true
        console.log(!b1); // false

        const num3 = 3;
        const num1 = 3;
        const str1 = "3";
        let result;

        result = num1 == str1  
        console.log(result);
        
        result = num1 === str1 
        console.log(result);
        
        result = num1 != str1 
        console.log(result);

        result = num1 !== str1 
        console.log(result);
        
        result = num1 != num3
        console.log(result);
    </script>
