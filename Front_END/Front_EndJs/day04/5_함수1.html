<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 - 1</title>
    <script>
      function a(x) {
        console.log(x);
        return 2 * x + 1; // return은 a(x) 값을 의미 즉  a(x) = 2x+1 로 값이 나옴
      }
        // {} 가 있으면 객체 (집단) / 실행문이 1개라면 {}를 생략해도 가능 
      console.log(a(10));
      a(10);
      a(20);
    </script>
  </head>
  <body></body>
</html>
