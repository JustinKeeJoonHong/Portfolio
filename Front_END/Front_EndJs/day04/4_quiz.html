<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단, 조건에 맞는 배열 만들기</title>
    <script>
      // 1. 중첩 반복문을 통해 구구단 만들기
      /* 
        배열 2개
        
        let arr1= [];
        let arr2= [];

        arr1에 순서대로 10,20,30을 추가하고
        arr2에 순서대로 40,50,60을 추가
        arr1와 arr2를 활용 -> 30,40,50 반환하는 배열 
        arr3를 만드세요
         */

      for (let i = 1; i <= 9; i++) {
        for (let j = 1; j <= 9; j++) {
          console.log(`${i}x${j}=${i * j}`);
        }
      }

      let arr1 = [];
      let arr2 = [];
      arr1.push(10, 20, 30);
      arr2.push(40, 50, 60);

      arr1.shift();
      arr1.shift();
      arr2.pop();
      let arr3 = arr1.concat(arr2);
      console.log(arr3);
    </script>
  </head>
  <body></body>
</html>
