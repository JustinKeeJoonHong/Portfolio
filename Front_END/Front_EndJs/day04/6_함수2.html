<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수 - 2</title>
    <script>
      function 자판기(coin) {
        console.log("자판기가 가동되었습니다");
        if (coin === 300) {
          return console.log("솔의눈");
        } else if (coin === 500) {
          return "비타 500";
        } else if (coin === 1000) {
          return "마운틴 듀";
        } else {
          console.log("금액을 잘못 투입하셨습니다.");
        } // return으로 끝내기때문에 else 를 안해도 되긴함
      }

      자판기(300);
      console.log(자판기(300));
    </script>
  </head>
  <body></body>
</html>
