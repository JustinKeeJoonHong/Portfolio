<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <table border="1" width="70%" align="center">
        <caption>테이블</caption>
        <tr height="50px">
            <th width="30%">content1</th>
            <th>content2</th>
            <th>content3</th>
            <th>content4</th>
            <th>content5</th>
        </tr>
        <tr>
            <td align="center">content1</td>
            <td>content2</td>
            <td>content3</td>
            <td align="center" colspan="2">content4</td>
            
        </tr>   
        <tr>
            <td>content1</td>
            <td>content2</td>
            <td>content3</td>
            <td>content4</td>
            <td rowspan="2">content5</td>
        </tr>
        <tr>
            <td>content1</td>
            <td>content2</td>
            <td>content3</td>
            <td>content4</td>
            
        </tr>
    </table>
</body>
</html>
