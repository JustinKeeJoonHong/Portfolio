<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성선택자2</title>
    <style>
        /*
        [title="css"]{color: red;}
        -> css와 값이 일치한 것만*/
        /*
        [title~="css"]{color: red;}
        css 혹은 띄어쓰기가 포함된 것-> */
        /*
        [title*="css"]{color: red;}
        -> css 포함된 것 전부*/
        /*
        [title$="css"]{color: red;}
        css 혹은 접미사로 포함된 것 */
        /*
        [title|="css"]{color: red;}
        css 혹은 하이픈 포함된 것*/
        /*
        [title^="css"]{color: red;}
        css가 접두사로 포함된 것 */
    </style>
</head>
<body>
    <h2>속성 선택자 -2</h2>
    <p title="css">독립적인 단어</p>
    <p title="css-funny">하이픈이 들어간 합성어</p>
    <p title="css_funny">언더바가 들어간 합성어</p>
    <p title="funny css">공백으로 연결된 합성어(접미사)</p>
    <p title="css funny">공백으로 연결된 합성어(접두사)</p>
    <p title="funnycss">공백이 없는 합성어(접미사)</p>
    <p title="cssfunny">공백이 없는 합성어(접두사)</p>
    
</body>
</html>
