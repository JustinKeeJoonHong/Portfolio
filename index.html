<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트폴리오</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/portfolio.css" />
  </head>
  <body>
    <div>
      <div id="blurheader"></div>
      <section id="wrap">
        <header><span id="darkMode" class="whiteFont">PURPLE</span></header>
        <div id="smallCircle" class="whiteBackground"></div>
        <div class="fontsize15rem whiteFont bold subject">Hi,</div>
        <div class="fontsize10rem whiteFont bold subject line 80">
          IM JUSTIN <br />
          HONG
        </div>
        <div id="bigCircle" class="whiteBackground" data-id="seongyoung"></div>
      </section>
      <section>
        <div class="whiteFont fontsize5rem centerTextBox10 bold">
          JUSTIN'S PORTFOLIO
        </div>
        <div
          class="bold centerTextBox10 fontsize2rem whiteBackground"
          id="aboutme"
        >
          ABOUT ME
        </div>
        <div>
          <p class="fontsize2rem whiteFont bold subject">SKILLS</p>
          <div class="flexAlignStart">
            <div class="whiteboxWidth whiteBox17rem"></div>
            <div>
              <div class="whiteboxWidth whiteBox7rem"></div>
              <div class="whiteboxWidth whiteBox13rem"></div>
            </div>
            <div class="whiteboxWidth whiteBox13rem"></div>
            <div class="whiteboxWidth whiteBox20rem"></div>
          </div>
        </div>
      </section>
      <section class="flexCenter">
        <div id="projectBox" class="whiteBackground flexCenter">PROJECT 01</div>
      </section>
      <section>
        <div class="contact whiteFont fontsize5rem bold subject">ContactMe</div>
        <div class="footer whiteBackground"></div>
      </section>
    </div>
    <script>
      window.onscroll = function () {
        if (
          document.body.scrollTop > 48 ||
          document.documentElement.scrollTop > 48
        ) {
          document.getElementById("blurheader").style.display = "block";
        } else {
          document.getElementById("blurheader").style.display = "none";
        }
      };

      console.log(document.getElementById("bigCircle").getAttribute("data-id"));
      document.documentElement.setAttribute("color-theme", "pink");
      //최상위 root에 이 속성을 셋팅해줌

      let darkMode = document.getElementById("darkMode");

      darkMode.addEventListener("click", (e) => {
        //e ==> 이벤트가 일어난 객체
        //e.target ==> 이벤트가 일어난 객체를 선택
        //e.target.innerText ==> 일어난 개체를 선택해서 innerText 속성을 선택

        if (e.target.innerText === "PURPLE") {
          document.documentElement.setAttribute("color-theme", "dark");
          e.target.innerText = "GREEN";
        } else {
          document.documentElement.setAttribute("color-theme", "pink");
          e.target.innerText = "PURPLE";
        }
      });
    </script>
  </body>
</html>
